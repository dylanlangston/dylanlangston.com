<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<!-- <meta http-equiv="Content-Security-Policy" content="script-src 'none'"> -->
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	%sveltekit.body%
	<script>
		document.querySelector(":root").style.setProperty('--Rainbow_R', (Math.random() * 150) + 50);
		document.querySelector(":root").style.setProperty('--Rainbow_G', (Math.random() * 150) + 50);
		document.querySelector(":root").style.setProperty('--Rainbow_B', (Math.random() * 150) + 50);
		document.querySelector(":root").style.animation = 
			`RotateR ${(Math.random() * 15) + 15}s linear infinite alternate, ` +
			`RotateG ${(Math.random() * 15) + 15}s linear infinite alternate, ` + 
			`RotateB ${(Math.random() * 15) + 15}s linear infinite alternate`;
	</script>
</body>
</html>
