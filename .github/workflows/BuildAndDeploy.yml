name: Build and Deploy Pages

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      datetime: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get Version
        uses: ./.github/actions/VersionString
        id: get_version
        with:
          time: ${{ github.event.head_commit.timestamp }}
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Setup Submodules
        run: make setup-git-clone
      - name: Cache Docker Image
        uses: ./.github/actions/DockerCache
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile', '.github/workflows/*.yml', 'Makefile', '**/bun*', '.gitmodules') }}
          target: default
          tag: dylanlangston.com:build
      - name: Build using docker
        run: make release-docker VERSION=${{ steps.get_version.outputs.version }} OPTIMIZE='ReleaseFast'
      - name: Upload artifact
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: dylanlangston.com-v${{ steps.get_version.outputs.version }}
          path: '${{ github.workspace }}/site/build'
      - name: Upload github pages artifact
        id: upload-compressed
        uses: actions/upload-pages-artifact@v3
        with:
          path: '${{ github.workspace }}/site/build'

  deploy-github-pages:
    runs-on: ubuntu-latest
    timeout-minutes: 1
    needs: [build]
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
