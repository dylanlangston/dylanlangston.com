name: 4️⃣ - Release Site to Production

on:
  workflow_call:
    inputs:
      version:
        required: true
        type: string
      commit-message:
        required: true
        type: string
      runId:
        required: true
        type: string

concurrency:
  group: "publish"
  cancel-in-progress: false

jobs:
  release:
    name: "Release 📦"
    runs-on: ubuntu-latest
    timeout-minutes: 1
    permissions:
      packages: read
      contents: write
    environment:
      name: production
    steps:
      - name: Release Summary
        uses: dylanlangston/dylanlangston.com/.github/actions/PopulateBuildSummary@main
        id: summary
        with:
          version: ${{ inputs.version }}
          mode: 'release'
          runId: ${{ github.run_id }}
      - name: 'Download artifact'
        uses: actions/github-script@v7
        with:
          script: |
            const allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: '${{ github.run_id }}',
            });
            const matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "dylanlangston.com-v${{ inputs.version }}"
            })[0];
            const download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            console.log(download);

            const repoName = "${{ github.repository }}".split('/')[1];
            const releaseResponse = await github.rest.repos.createRelease({
                body: "**DylanLangston.com - _Prerelease v${{ inputs.version }}_**<br/>${{ inputs.commit-message }}",
                name: "v${{ inputs.version }}",
                make_latest: "true",
                owner: "${{ github.repository_owner }}",
                prerelease: true,
                draft: false,
                repo: repoName,
                target_commitish: "${{ github.sha }}",
                tag_name: "v${{ inputs.version }}"
            });
            const releaseData = releaseResponse.data;
            const releaseId = releaseData.id;
            const uploadUrl = releaseData.upload_url;

            const uploadResponse = await github.rest.repos.uploadReleaseAsset({
                url: uploadUrl,
                data: download.data,
                name: "dylanlangston.com-v${{ inputs.version }}.zip",
                owner: "${{ github.repository_owner }}",
                release_id: releaseId,
                repo: repoName
            });
