name: Build and Deploy Pages

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "test"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Build Summary
        uses: dylanlangston/dylanlangston.com/.github/actions/PopulateBuildSummary@main
        id: summary
        with:
          version: ${{ steps.get_version.outputs.version }}
          mode: 'test'
          runId: ${{ github.run_id }}
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
      - name: Checkout Submodules
        run: make setup-git-clone
      - name: Get Version
        uses: dylanlangston/dylanlangston.com/.github/actions/VersionString@main
        id: get_version
        with:
          time: ${{ github.event.head_commit.timestamp }}
      - name: Cache Docker Image
        uses: dylanlangston/dylanlangston.com/.github/actions/DockerCache@main
        with:
          key: docker-${{ runner.os }}-${{ hashFiles('Dockerfile', '.github/workflows/*.yml', 'Makefile', '**/bun*', '.gitmodules') }}
          target: default
          tag: dylanlangston.com:build
      - name: Test using Docker
        run: make test-docker VERSION=${{ steps.get_version.outputs.version }}