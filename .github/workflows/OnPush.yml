name: On Push

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  packages: read
  contents: write
  id-token: write

concurrency:
  group: "onpush"
  cancel-in-progress: true

jobs:
  Initialize:
    name: "0️⃣ / Initialize Workflow"
    runs-on: ubuntu-latest
    timeout-minutes: 1
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Initialize Summary
        uses: dylanlangston/dylanlangston.com/.github/actions/PopulateBuildSummary@main
        id: summary
        with:
          version: ${{ steps.get_version.outputs.version }}
          mode: 'onpush'
          runId: ${{ github.run_id }}
      - name: Get Version
        uses: dylanlangston/dylanlangston.com/.github/actions/VersionString@main
        id: get_version
        with:
          time: ${{ github.event.head_commit.timestamp }}
  Test:
    name: "1️⃣"
    uses: dylanlangston/dylanlangston.com/.github/workflows/Test.yml@main
    needs: [Initialize]
    permissions:
      contents: read
    with:
      version: ${{ needs.Initialize.outputs.version }}
  Build:
    name: "2️⃣"
    uses: dylanlangston/dylanlangston.com/.github/workflows/Build.yml@main
    needs: [Initialize, Test]
    permissions:
      contents: read
    with:
      version: ${{ needs.Initialize.outputs.version }}
  Deploy:
    name: "3️⃣"
    uses: dylanlangston/dylanlangston.com/.github/workflows/Deploy.yml@main
    needs: [Initialize, Build]
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      version: ${{ needs.Initialize.outputs.version }}
  Release:
    name: "4️⃣"
    uses: dylanlangston/dylanlangston.com/.github/workflows/Release.yml@main
    needs: [Initialize, Deploy]
    permissions:
      packages: read
      contents: write
    with:
      version: ${{ needs.Initialize.outputs.version }}
      commit-message: ${{ github.event.head_commit.message }}