name: On Push

on:
  push:
    branches: ["main"]
    
  workflow_dispatch:

permissions:
  packages: read
  contents: write
  id-token: write

concurrency:
  group: "build"
  cancel-in-progress: true

jobs:
  Test:
    uses: dylanlangston/dylanlangston.com/.github/workflows/Test.yml@main
    permissions:
      contents: read
    with:
      version: '1.0.0'
  BuildAndDeploy:
    uses: dylanlangston/dylanlangston.com/.github/workflows/BuildAndDeploy.yml@main
    needs: [Test]
    permissions:
      contents: read
      pages: write
      id-token: write
    with:
      version: '1.0.0'
  PublishProduction:
    uses: dylanlangston/dylanlangston.com/.github/workflows/PublishProduction.yml@main
    needs: [BuildAndDeploy]
    permissions:
      packages: read
      contents: write
    with:
      version: '1.0.0'
      commit-message: 'test'