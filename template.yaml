AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for Rust binaries

Parameters:
  SslCertificateArn:
    Type: String
    Description: ARN of the ACM certificate for custom domain
  DomainName:
    Type: String
    Description: Domain name for the API Gateway custom domain
    Default: dylanlangston.com
  ToEmail:
    Type: String
    Description: Email address to forward emails to
  FromEmail:
    Type: String
    Description: Email address to use as the sender
  AwsS3BucketName:
    Type: String
    Description: Name of the S3 bucket
  AwsRegion:
    Type: String
    Description: AWS region
  AwsAccountId:
    Type: String
    Description: AWS account ID

Resources:
  EmailForwarderRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: EmailForwarderRole
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: EmailForwarderPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 
                  - !Sub "arn:aws:logs:${AwsRegion}:${AwsAccountId}:log-group:/aws/lambda/EmailForwarder:*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - ses:SendRawEmail
                Resource: 
                  - !Sub "arn:aws:s3:::${AwsS3BucketName}/*"
                  - !Sub "arn:aws:ses:${AwsRegion}:${AwsAccountId}:identity/${DomainName}"

  EmailForwarderFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: rust.handler
      Runtime: provided.al2023
      CodeUri: rust-lambda/target/email-forward/bootstrap.zip
      Timeout: 30
      MemorySize: 256
      Architectures:
        - arm64
      Environment:
        Variables:
          TO_EMAIL: !Ref ToEmail
          FROM_EMAIL: !Ref FromEmail
      Role: !GetAtt EmailForwarderRole.Arn
      FunctionName: EmailForwarder

  ContactRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: ContactPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: 
                  - !Sub "arn:aws:logs:${AwsRegion}:${AwsAccountId}:log-group:/aws/lambda/ContactFunction:*"
              - Effect: Allow
                Action: ses:SendEmail
                Resource: !Sub "arn:aws:ses:${AwsRegion}:${AwsAccountId}:identity/${DomainName}"

  ContactFunction:
    Type: AWS::Serverless::Function 
    Properties:
      CodeUri: rust-lambda/target/contact/bootstrap.zip
      Handler: rust.handler
      Runtime: provided.al2023
      Role: !GetAtt ContactRole.Arn
      Architectures:
        - arm64
      Environment:
        Variables:
          TO_EMAIL: !Ref ToEmail
          FROM_EMAIL: !Ref FromEmail
      Events:
        ContactPOST:
          Type: Api
          Properties:
            Path: /contact
            Method: POST
        ContactOptions:
          Type: Api
          Properties:
            Path: /contact
            Method: OPTIONS

  ApiGatewayCustomDomain:
    Type: AWS::ApiGateway::DomainName
    Properties:
      DomainName: !Sub "api.${DomainName}"
      CertificateArn: !Ref SslCertificateArn

  ApiGatewayBasePathMapping:
    Type: AWS::ApiGateway::BasePathMapping
    Properties:
      DomainName: !Ref ApiGatewayCustomDomain
      RestApiId: !Ref ServerlessRestApi
      Stage: Prod

Outputs:
  EmailForwarderFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt EmailForwarderFunction.Arn

  ContactFunction:
    Description: "Lambda Function ARN"
    Value: !GetAtt ContactFunction.Arn

  ApiUrl:
    Description: "API Gateway URL"
    Value: !Sub "https://api.${DomainName}/contact"
